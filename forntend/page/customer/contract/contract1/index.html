<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ขั้นตอนทำสัญญา1</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
  </head>
  <body>
    <div class="container">
      <h3 style="text-align: center">ยืนยันตัวตน</h3>
      <div class="progress-bar">
        <div class="progress-step active">1</div>
        <div class="progress-step">2</div>
        <div class="progress-step">3</div>
        <div class="progress-step">4</div>
        <div class="progress-step">5</div>
        <div class="progress-step">6</div>
      </div>

      <form id="registrationForm">
        <div class="form-group">
          <label class="required">เลขบัตรประชาชน</label>
          <input 
          type="text"
          placeholder="ตัวอย่าง:1203564712536" 
          required />
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="required">ชื่อ</label>
              <input 
               type="text"
               placeholder="ตัวอย่าง:สมชาย"
               required 
               />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="required">นามสกุล</label>
              <input 
              type="text"
              placeholder="ตัวอย่าง:มีจริง" 
              required 
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="required">ธนาคาร</label>
          <select required>
            <option value="">เลือกธนาคาร</option>
            <option value="krungthai">กรุงไทย</option>
          </select>
        </div>

        <div class="form-group">
          <label class="required">เลขบัญชี</label>
          <input
            type="tel"
            pattern="[0-9]{10}"
            placeholder="ตัวอย่าง:1425678953"
            required
          />
        </div>

        <div class="form-group">
          <label class="required">เบอร์โทรศัพท์</label>
          <input
            type="tel"
            pattern="[0-9]{9,10}"
            placeholder="ตัวอย่าง:0987654321"
            required
          />
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="required">จังหวัด</label>
              <select required>
                <option value="">เลือกจังหวัด</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="required">อาชีพ</label>
              <select required>
                <option value="">เลือกอาชีพ</option>
              </select>
            </div>
          </div>
        </div>
        <!-- ภาพถ่ายตรง -->
        <div class="form-group">
          <label class="required">ภาพถ่ายหน้าตรง</label>
          <div class="photo-upload">
            <div
              class="upload-container"
              id="uploadContainer1"
              onclick="document.getElementById('fileInput1').click();"
            >
              <div class="upload-icon"><i class="fas fa-plus"></i></div>
              <div class="upload-text">คลิกเพื่ออัปโหลดภาพ</div>
            </div>
            <input
              type="file"
              class="file-input"
              id="fileInput1"
              accept="image/*"
              required
              style="display: none"
            />
            <img
              class="preview-image"
              id="previewImage1"
              style="display: none"
            />
          </div>
        </div>

        <!-- ภาพถ่ายประชาชน -->
        <div class="form-group">
          <label class="required">ภาพถ่ายประชาชน</label>
          <div class="photo-upload">
            <div
              class="upload-container"
              id="uploadContainer2"
              onclick="document.getElementById('fileInput2').click();"
            >
              <div class="upload-icon"><i class="fas fa-plus"></i></div>
              <div class="upload-text">คลิกเพื่ออัปโหลดภาพ</div>
            </div>
            <input
              type="file"
              class="file-input"
              id="fileInput2"
              accept="image/*"
              required
              style="display: none"
            />
            <img
              class="preview-image"
              id="previewImage2"
              style="display: none"
            />
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="btn-submit">ยกเลิก</button>
          <button type="button" class="btn-save">เจ้าหน้าที่</button>
          <button type="button" class="btn-back">ถัดไป</button>
        </div>
      </form>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
