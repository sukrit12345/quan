<!DOCTYPE html>
<html lang="th">
  <head>

    <title>ขั้นตอนทำสัญญา4</title>
    <link rel="stylesheet" href="styles.css" />
    <link

    <div class="container">

                </div>
                <div class="chat-message right">

                <div class="chat-message right">
                    <div class="message-content">สวัสดีครับ!</div>
                </div>
                <div class="chat-message left">

                </div>

                <div class="chat-message right">
                    <div class="message-content">สวัสดีครับ!</div>
                </div>
                <div class="chat-message left">
                    <div class="message-content">คุณสบายดีไหม?</div>
                </div>
            </div>
            <div class="input-area">

                
                <input type="text" class="message-input" placeholder="พิมพ์ข้อความ...">
                <button class="file-btn">
                    <i class="fas fa-image"></i> <!-- ไอคอนรูปภาพ -->
                    <input type="file" class="file-input" accept="image/*">
                </button>
                
                <button class="send-btn">
                    <i class="fas fa-paper-plane"></i> <!-- ไอคอนจรวดกระดาษ -->
                </button>
            </div>
            
            
        </div>
        <div class="button-group">
          <button type="submit" class="btn-submit">ยกเลิก</button>
          <button type="button" class="btn-save">เจ้าหน้าที่</button>
          <button type="button" class="btn-back">ถัดไป</button>
        </div>
      </form>
    </div>

    <script src="scripts.js"></script>
