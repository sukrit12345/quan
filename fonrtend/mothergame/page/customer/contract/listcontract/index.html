<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>รายการสัญญาเช่า</title>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h3 class="title">รายการสัญญาเช่า</h3>
        </div>

        <!-- Contract Table Section -->
        <div class="contract-table-container">
            <table class="contract-table">
                <thead>
                    <tr>
                        <th>รหัส</th>
                        <th>งวด</th>
                        <th>วันที่ครบกำหนด</th>
                        <th>จำนวน</th>
                        <th>สถานะ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>15</td>
                        <td>12</td>
                        <td>31/12/2567</td>
                        <td>100000</td>
                        <td><span class="status status-yellow">หมดสัญญา</span></td>
                    </tr>
                    <tr>
                        <td>14</td>
                        <td>10</td>
                        <td>31/12/2567</td>
                        <td>100000</td>
                        <td><span class="status status-blue">อยู่ในสัญญา</span></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>

        <!-- Pagination Section -->
        <div class="pagination">
            <span class="page-item active">1</span>
            <span class="page-item">2</span>
            <span class="page-item">3</span>
            <span class="page-item">...</span>
            <span class="page-item">10</span>
            <span class="page-item">Next</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
