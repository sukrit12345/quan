<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ไม่อนุมัติชำระเงิน</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="total">รวมเงินที่ต้องชำระ (บาท)</label>
            <input type="text" id="total" value="1800" readonly>

            <label for="payment-date">วันที่ชำระ</label>
            <input type="text" id="payment-date" value="31/12/2567" readonly>

            <label for="amount" class="required">เงินที่ชำระ (บาท)</label>
            <input type="text" id="amount" value="1800"  required readonly>

            <label for="account-name">ชื่อบัญชี</label>
            <input type="text" id="account-name" value="นายกิต ใจดีมาก" readonly>

            <label for="bank-name">ชื่อธนาคาร</label>
            <input type="text" id="bank-name" value="กสิกรไทย" readonly>

            <label for="account-number">เลขบัญชี</label>
            <input type="text" id="account-number" value="1234567897" readonly>

            <div class="form-group">
                <label class="required">หลักฐานการโอนเงิน</label>
                <div class="photo-upload">
                  <div
                    class="upload-container"
                    id="uploadContainer2"
                    onclick="document.getElementById('fileInput2').click();"
                  >
                  </div>
                  <input
                    type="file"
                    class="file-input"
                    id="fileInput2"
                    accept="image/*"
                    required
                    style="display: none"
                    readonly
                  />
                  <img
                    class="preview-image"
                    id="previewImage2"
                    style="display: none"
                  />
                </div>
            </div>

            <label for="reason">เหตุผล</label>
            <textarea id="reason" readonly>เงินไม่เข้า</textarea>
            
            

        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
