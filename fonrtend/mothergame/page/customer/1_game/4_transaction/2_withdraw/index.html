<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มถอนเงิน</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <form>


            <label for="bank-name">ชื่อธนาคารปลายทาง</label>
            <input type="text" id="bank-name" value="กสิกรไทย" readonly>

            <label for="account-name">ชื่อบัญชีปลายทาง</label>
            <input type="text" id="account-name" value="นายกิต ใจดีมาก" readonly>

            <label for="account-number">เลขบัญชีปลายทาง</label>
            <input type="text" id="account-number" value="1234567897" readonly>


            <div class="custom-button">รายละเอียดการถอน</div>

            <label for="payment-date">วันที่ถอน</label>
            <input type="date" id="payment-date" value="31/12/2567" readonly>

            <label for="total">จำนวนเงินที่ถอน (บาท)</label>
            <input type="text" id="total" placeholder="ตัวอย่าง:1000">


            <div class="form-group">
                <label class="required">หลักฐานการโอนเงิน</label>
                <div class="photo-upload">
                  <div
                    class="upload-container"
                    id="uploadContainer2"
                    onclick="document.getElementById('fileInput2').click();"
                  >
                    <div class="upload-icon"><i class="fas fa-plus"></i></div>
                    <div class="upload-text">คลิกเพื่ออัปโหลดภาพ</div>
                  </div>
                  <input
                    type="file"
                    class="file-input"
                    id="fileInput2"
                    accept="image/*"
                    required
                    style="display: none"
                  />
                  <img
                    class="preview-image"
                    id="previewImage2"
                    style="display: none"
                  />
                </div>
              </div>

            <div class="button-group">
                <button type="button" class="cancel">ยกเลิก</button>
                <button type="submit" class="confirm">ยืนยัน</button>
            </div>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
