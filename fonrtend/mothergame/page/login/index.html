<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen">
      <div class="w-96 bg-white p-6 rounded-lg">
        <img src="../../assets/logo.svg" class="logo" />
        <!-- Buttons to select role: Customer / Staff -->
        <div class="flex justify-between mb-6">
          <button
            id="customerBtn"
            class="w-1/2 py-2 rounded-l-lg bg-red-100 text-gray-600"
          >
            ลูกค้า
          </button>
          <button
            id="staffBtn"
            class="w-1/2 py-2 rounded-r-lg bg-red-100 text-gray-600"
          >
            เจ้าหน้าที่
          </button>
        </div>

        <!-- Login Form -->
        <h2 class="text-2xl font-bold text-center mb-4">เข้าสู่ระบบ</h2>

        <!-- National ID -->
        <div class="relative mb-4">
          <i
            class="fas fa-id-card absolute left-3 top-3 text-gray-400 text-lg"
          ></i>
          <input
            type="text"
            id="id_card_number"
            placeholder="เลขบัตรประชาชน"
            required
            class="w-full px-10 py-2 border rounded-lg focus:outline-blue-400"
          />
        </div>

        <!-- Password -->
        <div class="relative mb-4">
          <i
            class="fas fa-lock absolute left-3 top-3 text-gray-400 text-lg"
          ></i>
          <input
            id="passwordInput"
            type="password"
            placeholder="รหัสผ่าน"
            required
            class="w-full px-10 py-2 border rounded-lg focus:outline-blue-400"
          />
          <button
            type="button"
            id="togglePassword"
            class="absolute right-3 top-3 text-gray-400"
          >
            <i class="fas fa-eye" id="eyeIcon" class="w-5 h-5"></i>
          </button>
        </div>

        <!-- Forgot Password -->
        <div
          id="forgotPassword"
          class="text-right text-sm text-gray-600 mb-4 cursor-pointer"
        >
          ลืมรหัสผ่าน?
        </div>

        <!-- Login Button -->
        <button
          id="loginBtn"
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg text-lg hover:bg-blue-700"
        >
          เข้าสู่ระบบ
        </button>

        <!-- Register Section -->
        <div
          id="registerSection"
          class="text-center text-sm mt-4 text-gray-600"
        >
          หรือ
          <p>
            คุณยังไม่มีบัญชีใช่ไหม?
            <span
              class="text-blue-600 cursor-pointer"
              onclick="window.location.href='../Customer/authen/1_sigup/index.html'"
              >สมัครใช้งาน</span
            >
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="scripts.js"></script>
  </body>
</html>
