<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เพิ่มพนักงาน</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    
  </head>
  <body>
    <div class="container">
        <form id="admin-form">

            <label for="payment-date">วันที่ทำรายการ</label>
            <input type="text" id="payment-date" name="payment-date" />
        
            <label for="id_card_number" class="required">เลขบัตรประชาชน</label>
            <input type="text" id="id_card_number" name="id_card_number" required />
          
            <label for="name" class="required">ชื่อเล่น</label>
            <input type="text" id="name" name="name" required />
          
            <label for="email" class="required">อีเมล</label>
            <input type="email" id="email" name="email" required />
          
            <label for="password" class="required">รหัสผ่าน</label>
            <input type="password" id="password" name="password" required minlength="6" />
          
            <label for="phone_number" class="required">เบอร์โทรศัพท์</label>
            <input type="tel" id="phone_number" name="phone_number" required />
          
            <label for="position" class="required">ตำแหน่ง</label>
            <select id="position" name="position" required>
              <option value="">เลือกตำแหน่ง</option>
              <option value="เจ้าหน้าที่">เจ้าหน้าที่</option>
              <option value="ผู้จัดการ">ผู้จัดการ</option>
            </select>
          
            <label for="date_of_birth" class="required">วันเกิด</label>
            <input type="text" id="date_of_birth" name="date_of_birth" required />
          
            <div class="button-group">
              <button type="reset" class="cancel" id="cancel-btn">ยกเลิก</button>
              <button type="submit" class="confirm" id="submit-btn">ยืนยัน</button>
            </div>
          </form>
          
          
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script type="module" src="scripts.js"></script>
  </body>
</html>
