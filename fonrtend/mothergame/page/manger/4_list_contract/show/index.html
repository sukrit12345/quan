<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>รายการสัญญาเช่า</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    
  </head>
  <body>
    <div class="step-wrapper">

    </div>

    <div class="search-wrapper">
      <!-- เลือกวันที่ -->
      <div class="search-container">
        <input
          id="date-select"
          type="text"
          class="dropdown"
          placeholder="เลือกช่วงวันที่ครบกำหนด"
        />
      </div>
      

      <!-- เลือกเลขบัตรประชาชน -->
      <div class="search-container">
        <input
          type="text"
          id="id-card-input"
          class="input-field"
          placeholder="กรอกเลขบัตรประชาชน"
        />
      </div>

      <!-- เลือกชื่อลูกค้า -->
      <div class="search-container">
        <input
          type="text"
          id="customer-name-input"
          class="input-field"
          placeholder="กรอกชื่อหรือนามสกุล"
        />
      </div>


        <!-- เลือกจังหวัด -->
      <div class="search-container">
         <select id="province-select" class="dropdown">
           <option value="">จังหวัด</option>
         </select>
      </div>


      <!-- เลือกสถานะ -->
      <div class="search-container">
        <select id="status-select" class="dropdown">
          <option value="">เลือกสถานะ</option>
          <option value="รออนุมัติ">รอนุมัติ</option>
          <option value="อนุมัติ">อนุมัติ</option>
          <option value="ไม่อนุมัติ">ไม่อนุมัติ</option>
        </select>
      </div>

      <!-- เลือกชื่อพนักงาน -->
      <div class="search-container">
        <select id="approver-name-select" class="dropdown">
          <option value="">ทั้งหมด</option>
        </select>
      </div>
    </div>

    <div>
        <table id="loan-status-table">
            <thead>
              <tr>
                <th>ลำดับ</th>
                <th>รหัสสัญญา</th>
                <th>วันที่เช่า</th>
                <th>เลขบัตรประชาชน</th>
                <th>ชื่อ</th>
                <th>นามสกุล</th>
                <th>จังหวัด</th>
                <th>วันครบกำหนด</th>
                <th>รวมเงินที่ต้องชำระ</th>
                <th>เงินที่ชำระ</th>
                <th>สถานะ</th>
                <th>พนักงาน</th>
                <th>จัดการ</th>
              </tr>
            </thead>
            <tbody>
              <!-- ข้อมูลจะถูกแสดงผ่าน JavaScript -->
            </tbody>
          </table>
          
    </div>

    <div class="pagination">
      <button>ก่อนหน้า</button>
      <button class="active">1</button>
      <button>2</button>
      <button>3</button>
      <button>ถัดไป</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
