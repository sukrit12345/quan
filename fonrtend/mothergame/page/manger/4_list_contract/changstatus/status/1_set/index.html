<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สถานะนัดวันชำระ</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="container">

      <form id="appointment-form" enctype="multipart/form-data">

        <label for="transactionDate">วันที่ทำรายการ</label>
        <input type="date" id="transactionDate" name="transactionDate" />

        <label for="appointmentDate">วันที่นัดชำระ</label>
        <input type="date" id="appointmentDate" name="appointmentDate" />

        <label for="appointmentDetails">รายละเอียดการนัด</label>
        <textarea id="appointmentDetails" name="appointmentDetails" rows="10" cols="50" placeholder="กรอกรายละเอียดเพิ่มเติม..."></textarea>
        

        <div class="button-group" id="button-group">
          <button type="button" class="cancel" id="cancel-button">
            ยกเลิก
          </button>
          <button type="submit" class="confirm" id="submit-button">
            บันทึก
          </button>
        </div>


      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/th.js"></script>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
