<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สถานะส่งผู้ติดตาม</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="container">

        <form id="followForm" enctype="multipart/form-data">

          <label for="transactionDate">วันที่ทำรายการ</label>
          <input type="text" id="transactionDate" name="transactionDate" required />
          
            <label for="followerName">ชื่อผู้ติดตาม</label>
            <input type="text" id="followerName" name="followerName"  required/>
          
            <label for="followDuration">ระยะเวลาการติดตาม (วัน)</label>
            <input type="number" id="followDuration" name="followDuration"  required/>
          
            <label for="dueDate">วันที่ครบกำหนดติดตาม</label>
            <input type="text" id="dueDate" name="dueDate" required />
          
            <label for="followCost">ค่าติดตามทวงหลักประกัน (บาท)</label>
            <input type="number" id="followCost" name="followCost"  required/>
          
            <div class="form-group" id="proof-group">
              <label class="required" for="fileInput2">หลักฐานการโอนเงินค่าติดตามทวงหลักประกัน</label>
              <div class="photo-upload" id="photo-upload">
                <div
                  class="upload-container"
                  id="uploadContainer2"
                  onclick="document.getElementById('fileInput2').click();"
                >
                  <div class="upload-icon" id="upload-icon">
                    <i class="fas fa-plus"></i>
                  </div>
                  <div class="upload-text" id="upload-text">
                    คลิกเพื่ออัปโหลดภาพ
                  </div>
                </div>
                <input
                  type="file"
                  class="file-input"
                  id="fileInput2"
                  name="proofImage"
                  accept="image/*"
                  style="display: none"
                />
                <img
                  class="preview-image"
                  id="previewImage2"
                  style="display: none"
                />
              </div>
            </div>
          
            <div class="button-group" id="button-group">
              <button type="button" class="cancel" id="cancel-button">
                ยกเลิก
              </button>
              <button type="submit" class="confirm" id="submit-button">
                บันทึก
              </button>
            </div>
          
          </form>
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/th.js"></script>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
