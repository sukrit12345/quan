<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ขั้นตอนทำสัญญา4</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h3 style="text-align: center">ยืนยันหลักประกัน</h3>
      <div class="progress-bar">
        <div class="progress-step">1</div>
        <div class="progress-step">2</div>
        <div class="progress-step">3</div>
        <div class="progress-step active">4</div>
        <div class="progress-step">5</div>
      </div>

      <form id="registrationForm">
        <div class="button-group">
          <button type="button" id="btn-cancel" class="btn-submit">ไม่อนุมัติ</button>
          <button type="button" id="btnNext" class="btn-back">อนุมัติ</button>
        </div>
      </form>
      
      
    </div>

    <script type="module" src="scripts.js"></script>
  </body>
</html>
