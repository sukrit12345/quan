<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ขั้นตอนทำสัญญา3</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
  </head>
  <body>
    <div class="container">
      <h3 style="text-align: center">เช่าเกม</h3>
      <div class="progress-bar">
        <div class="progress-step">1</div>
        <div class="progress-step">2</div>
        <div class="progress-step active">3</div>
        <div class="progress-step">4</div>
        <div class="progress-step">5</div>
      </div>

      <form id="registrationForm">

        <div class="form-group">
          <label class="required">โบนัสเหรียญฟรีที่ท่านจะได้รับภายในเกม</label>
          <input id="bonusCoins" required>
        </div>
      
        <div class="custom-button" id="previewContract">เเบบร่างสัญญาเช่า</div>
      
        <div class="form-group">
          <label class="required">วันที่เริ่มเช่า</label>
          <input type="text" id="startDate" required readonly />
        </div>
      
        <div class="form-group">
          <label class="required">ระยะเวลาเช่าทั้งหมด (วัน)</label>
          <select id="rentalDuration" required>
            <option value="">เลือกจำนวนวัน</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
          </select>
        </div>
      
        <div class="form-group">
          <label class="required">วันที่ครบกำหนดสัญญา</label>
          <input type="text" id="endDate" readonly />
        </div>
      
        <div class="form-group">
          <label class="required">ค่าเช่าแต่ละวัน (บาท)</label>
          <input type="number" id="dailyRent" placeholder="จำนวนเงิน" required readonly />
        </div>
      
        <div class="form-group">
          <label class="required">ค่าเช่าทั้งหมด (บาท)</label>
          <input type="number" id="totalRent" placeholder="จำนวนเงิน" required readonly />
        </div>
      
        <input type="hidden" id="contract-id" name="contract_id" />
      
        <div class="notice">
          <p class="title">หมายเหตุ</p>
          <p class="warning">***การชำระเงินไม่ครบถ้วนทางร้านขอสงวนสิทธิ์ในการยึดหลักประกัน***</p>
          <p class="warning">***การชำระเงินล่าช้า ทางร้านขอสงวนสิทธิ์ในการคิดค่าเช่าในเเต่ละวันที่เลยสัญญา***</p>
        </div>
      
        <div class="button-group">
          <button type="button" class="btn-cancel" id="btn-cancel">ไม่อนุมัติ</button>
          <button type="button" class="btn-back" id="nextButton">อนุมัติ</button>
        </div>
      
      </form>
      
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script  type="module" src="scripts.js"></script>

    
  </body>
</html>
